<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porcentajes y descuentos</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div id="logo-img">
        <img src="./sources/main-logo.jpg" alt="Logo del proyecto" />
      </div>
      <h1>Porcentajes y descuentos</h1>
      <p>Este es el segundo taller del Curso Práctico de JavaScript</p>
      <p>CUPONES DISPONIBLES:</p>
      <ul>
        <li>PROMO20</li>
        <li>PROMO35</li>
        <li>PROMO50</li>
      </ul>
    </header>

    <div class="product-card">
      <div class="product-image">
        <span id="discount-image-off"><img id="imgCupon" src="" /></span>
        <img
          id="product"
          src="./sources/NintendoSwitch.png"
          alt="consola nintendo switch 2"
        />
      </div>
      <div class="product-info">
        <h3>Consola Nintendo Switch 2</h3>
        <p id="precioReal">$13999.00 MXN</p>
        <p id="precioDescuento"></p>
        <input type="text" id="inputCupon" placerholder="Ingresa tu cupón" />
        <button id="aplicarCuponBtn">Aplicar cupón</button>
        <p id="mensaje"></p>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <p>© 2025 Eduardo Hernández | Frontend Developer</p>
        <span class="footer-info">
          <a href="mailto:gioblvd@gmail.com">
            <img src="./sources/icon-gmail-48.png" alt="Logo Gmail" />
          </a>
          <a href="https://github.com/EddyBlvD" target="_blank" rel="noopener">
            <img src="./sources/icon-github-32.png" alt="Logo de Github" />
          </a>
          <a href="https://x.com/EddyBlvD">
            <img src="./sources/icons-x-light-48.png" />
          </a>
        </span>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
